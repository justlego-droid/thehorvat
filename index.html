<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iulia & Alex - Invitație la Nuntă</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Georgia', serif;
            background-color: #bfc4bf;
            background-image: url('assets/background-color.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }

        /* ==================== INTRO SCREEN ==================== */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .intro-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .logo-svg {
            width: 80vmin;
            height: auto;
            max-width: 500px;
        }

        /* Monogram uses gold color #A57b0a */
        .logo-svg path {
            fill: none !important;
            stroke: #A57b0a;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 5000;
            stroke-dashoffset: 5000;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* ==================== INVITATION CONTAINER ==================== */
        .invitation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease-in;
            overflow: auto;
        }

        .invitation-container.visible {
            opacity: 1;
        }

        /* Canvas wrapper - maintains aspect ratio matching SVG viewBox */
        .invitation-wrapper {
            position: relative;
            width: 100%;
            max-width: 559px;
            aspect-ratio: 419.25 / 595.5;
            margin: 20px;
        }

        /* All layers positioned absolutely to overlap perfectly */
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-out;
        }

        .layer.visible {
            opacity: 1;
        }

        .layer img,
        .layer object,
        .layer svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* ==================== ARCH BORDER COPPER/BRONZE EFFECT ==================== */
        .arch-border-fuse {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }

        .arch-border-fuse.visible {
            opacity: 1;
        }

        .arch-border-fuse svg {
            width: 100%;
            height: 100%;
        }

        /* Copper border - solid color */
        .arch-border-path {
            fill: none;
            stroke: url(#copperGradient);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Arch border shimmer - diagonal sweep effect using SVG mask */
        .arch-shimmer-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease-out;
        }

        .arch-shimmer-overlay.visible {
            opacity: 1;
        }

        .arch-shimmer-overlay svg {
            width: 100%;
            height: 100%;
        }

        /* Arch shimmer path styles */
        .arch-shimmer-path {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: blur(2px);
        }

        /* ==================== TEXT EFFECTS ==================== */
        
        /* Text layer container */
        .layer.text-layer {
            transition: opacity 0.5s ease-out;
        }
        
        /* Text reveal - clip-path animation (cross-browser compatible) */
        .layer.text-layer > object {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip-path: inset(0 0 100% 0);
        }
        
        .layer.text-layer.visible > object {
            animation: clip-reveal 5s ease-out forwards;
        }
        
        @keyframes clip-reveal {
            0% { 
                clip-path: inset(0 0 100% 0); 
            }
            100% { 
                clip-path: inset(0 0 0% 0); 
            }
        }
        
        /* Glow pulse container - clips to (50% to 67% from top) with soft edges */
        .text-glow-middle {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 17%;
            overflow: hidden;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease-out;
            /* Soft gradient edges on all sides */
            mask-image: linear-gradient(to right, transparent 0%, black 15%, black 85%, transparent 100%),
                        linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
            mask-composite: intersect;
            -webkit-mask-image: linear-gradient(to right, transparent 0%, black 15%, black 85%, transparent 100%),
                               linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
            -webkit-mask-composite: source-in;
        }
        
        /* Delay glow appearance until reveal is mostly done */
        .layer.text-layer.visible .text-glow-middle {
            animation: delayed-glow-appear 1s ease-out 3.5s forwards;
        }
        
        @keyframes delayed-glow-appear {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .text-glow-middle object {
            position: absolute;
            top: -294%;
            left: 0;
            width: 100%;
            height: 588%;
            animation: text-glow-pulse 4s ease-in-out infinite;
        }
        
        @keyframes text-glow-pulse {
            0%, 100% {
                filter: drop-shadow(0 0 3px rgba(124, 87, 60, 0.4)) drop-shadow(0 0 6px rgba(124, 87, 60, 0.2));
            }
            50% {
                filter: drop-shadow(0 0 12px rgba(124, 87, 60, 0.8)) drop-shadow(0 0 25px rgba(124, 87, 60, 0.5)) drop-shadow(0 0 40px rgba(124, 87, 60, 0.3));
            }
        }

        /* Shimmer sweep - more obvious, masked to text only, every 4 seconds */
        .text-shimmer-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                110deg,
                transparent 15%,
                rgba(255, 255, 255, 0) 30%,
                rgba(255, 255, 255, 0.5) 42%,
                rgba(255, 255, 255, 1) 50%,
                rgba(255, 255, 255, 0.5) 58%,
                rgba(255, 255, 255, 0) 70%,
                transparent 85%
            );
            background-size: 300% 100%;
            animation: text-shimmer-sweep 4s ease-in-out infinite;
            animation-delay: 2s;
            pointer-events: none;
            /* Mask to text shape only */
            mask-image: url('assets/full-text.svg');
            mask-size: 100% 100%;
            mask-repeat: no-repeat;
            mask-position: center;
            -webkit-mask-image: url('assets/full-text.svg');
            -webkit-mask-size: 100% 100%;
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: center;
            opacity: 0;
            transition: opacity 1s ease-out;
        }

        .layer.text-layer.visible .text-shimmer-overlay {
            opacity: 1;
        }

        @keyframes text-shimmer-sweep {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* ==================== TEXT SPARKLE EFFECT ==================== */
        .text-sparkle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(251, 213, 21, 1) 0%, rgba(251, 213, 21, 0.6) 30%, rgba(251, 213, 21, 0) 70%);
            border-radius: 50%;
            opacity: 0;
            animation: sparkle-twinkle ease-in-out infinite;
            box-shadow: 0 0 3px rgba(251, 213, 21, 0.8);
        }

        @keyframes sparkle-twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.2);
            }
        }

        /* ==================== FLOWERS - NO ANIMATION ==================== */
        
        /* Top left flowers - static */
        .layer.top-flowers-layer object {
            /* No animation */
        }

        /* Bottom right flowers - static, offset 1% down and 1% right */
        .layer.bottom-flowers-layer object {
            top: 1%;
            left: 1%;
        }

        /* ==================== BIRDS - SLOW CIRCULAR MOVEMENT ==================== */
        .layer.birds-layer object {
            animation: birds-circular 12s ease-in-out infinite;
        }

        @keyframes birds-circular {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(-8px, -5px);
            }
            50% {
                transform: translate(-12px, 0);
            }
            75% {
                transform: translate(-8px, 5px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        /* ==================== GOLDEN FAIRY DUST PARTICLES ==================== */
        .particles-layer {
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            animation: float-and-twinkle ease-in-out infinite;
        }

        /* Tiny star/diamond shape using CSS */
        .particle::before {
            content: '✦';
            display: block;
            font-size: inherit;
            color: inherit;
            text-shadow: 0 0 4px currentColor, 0 0 8px currentColor;
        }

        .particle.tiny {
            font-size: 4px;
            color: rgba(251, 213, 21, 0.7);
        }

        .particle.small {
            font-size: 6px;
            color: rgba(251, 213, 21, 0.8);
        }

        .particle.medium {
            font-size: 8px;
            color: rgba(165, 123, 10, 0.7);
        }

        @keyframes float-and-twinkle {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(0.3) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0;
            }
            20% {
                transform: translateY(-20px) translateX(5px) scale(1) rotate(45deg);
                opacity: 0.9;
            }
            35% {
                opacity: 0.3;
            }
            50% {
                transform: translateY(-60px) translateX(15px) scale(0.7) rotate(90deg);
                opacity: 0.8;
            }
            65% {
                opacity: 0.2;
            }
            80% {
                transform: translateY(-100px) translateX(10px) scale(0.5) rotate(135deg);
                opacity: 0.6;
            }
            95% {
                opacity: 0;
            }
        }

        /* ==================== RESPONSIVE ADJUSTMENTS ==================== */
        @media (max-width: 600px) {
            .invitation-wrapper {
                margin: 10px;
                max-width: 95vw;
            }
        }

        @media (max-height: 700px) {
            .invitation-wrapper {
                max-width: 400px;
            }
        }
    </style>
</head>

    <!-- INVITATION SCREEN -->
    <div class="invitation-container" id="invitationContainer">
        <div class="invitation-wrapper">
            <!-- Layer 1: Green arch -->
            <div class="layer arch-layer" id="archLayer">
                <object type="image/svg+xml" data="assets/green-arch-shape.svg"></object>
            </div>

            <!-- Layer 1b: Arch border copper effect -->
            <div class="arch-border-fuse" id="archBorderFuse">
                <svg viewBox="0 0 419.25 595.5" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="copperGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#7c573c;stop-opacity:1" />
                            <stop offset="25%" style="stop-color:#a67c5b;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#7c573c;stop-opacity:1" />
                            <stop offset="75%" style="stop-color:#a67c5b;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#7c573c;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <!-- Copper border -->
                    <path id="archBorderPath" class="arch-border-path" 
                          d="M 56.7 550
                             L 56.7 194
                             C 57.5 128 100.5 72 158.8 51
                             C 175.3 45.6 192.1 42.6 209.6 42.6
                             C 227.1 42.6 245 46.1 260.7 51.4
                             C 319.6 72 361.9 128 362.7 194
                             L 362.7 550"
                          stroke-dasharray="1200"
                          stroke-dashoffset="1200"/>
                </svg>
            </div>

            <!-- Layer 1c: Arch border shimmer effect - diagonal gradient sweep (starts on demand) -->
            <div class="arch-shimmer-overlay" id="archShimmerOverlay">
                <svg viewBox="0 0 419.25 595.5" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <!-- Diagonal gradient - champagne color, animation controlled by JS -->
                        <linearGradient id="shimmerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop id="shimmerStop1" offset="0%" style="stop-color:rgba(247,231,206,0);stop-opacity:0"/>
                            <stop id="shimmerStop2" offset="0%" style="stop-color:rgba(247,231,206,0.4);stop-opacity:0.4"/>
                            <stop id="shimmerStop3" offset="0%" style="stop-color:rgba(247,231,206,0.9);stop-opacity:0.9"/>
                            <stop id="shimmerStop4" offset="0%" style="stop-color:rgba(247,231,206,0.4);stop-opacity:0.4"/>
                            <stop id="shimmerStop5" offset="0%" style="stop-color:rgba(247,231,206,0);stop-opacity:0"/>

                    <!-- Shimmer glow on arch border using diagonal sweep -->
                    <path class="arch-shimmer-path" 
                          stroke="url(#shimmerGradient)"
                          d="M 56.7 550
                             L 56.7 194
                             C 57.5 128 100.5 72 158.8 51

                             C 227.1 42.6 245 46.1 260.7 51.4

            <!-- Layer 2: Text with shimmer and sparkle -->
            <div class="layer text-layer" id="textLayer">
                <object type="image/svg+xml" data="assets/full-text.svg"></object>
                <div class="text-glow-middle">
                    <object type="image/svg+xml" data="assets/full-text.svg"></object>
                </div>
                <div class="text-shimmer-overlay"></div>
                <div class="text-sparkle-container" id="textSparkleContainer"></div>
            </div>

            <!-- Layer 3: Birds -->
            <div class="layer birds-layer" id="birdsLayer">
                <object type="image/svg+xml" data="assets/the-small-birds.svg"></object>
            </div>

            <!-- Layer 4: Top left flowers -->
            <div class="layer top-flowers-layer" id="topFlowersLayer">
                <object type="image/svg+xml" data="assets/top-left-flowers.svg"></object>
            </div>

            <!-- Layer 5: Bottom right flowers -->
            <div class="layer bottom-flowers-layer" id="bottomFlowersLayer">
                <object type="image/svg+xml" data="assets/bottom-right-flowers.svg"></object>
            </div>

            <!-- Layer 6: Ambient particles -->
            <div class="layer particles-layer" id="particlesLayer"></div>

    <script>
        // Monogram animation timing - 20% slower
        const pathCount = 6;
        const drawDuration = 4.8; // 20% slower: 4.8 seconds per path
        const staggerDelay = 0.36; // 20% slower: 0.36 seconds between paths
        const totalAnimationTime = (pathCount - 1) * staggerDelay + drawDuration;
        // Total = (5 * 0.36) + 4.8 = 1.8 + 4.8 = 6.6 seconds

        // Initialize path animations on the intro screen
        document.addEventListener('DOMContentLoaded', function() {
            const paths = document.querySelectorAll('.animate-path');
            
            paths.forEach((path, index) => {
                const length = path.getTotalLength();
                path.style.strokeDasharray = length;
                path.style.strokeDashoffset = length;
                
                const delay = index * staggerDelay;
                path.style.animation = `draw ${drawDuration}s ease-out ${delay}s forwards`;
            });

            // Create ambient particles
            createParticles();

            // Transition immediately after animation completes
            setTimeout(() => {
                triggerTransition();
            }, totalAnimationTime * 1000);
        });

        // Create golden fairy dust particles
        function createParticles() {
            const container = document.getElementById('particlesLayer');
            const particleCount = 20; // Fewer, more elegant
            const sizes = ['tiny', 'tiny', 'small', 'small', 'medium']; // More tiny/small than medium

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                const size = sizes[Math.floor(Math.random() * sizes.length)];
                particle.className = `particle ${size}`;
                particle.style.left = (10 + Math.random() * 80) + '%'; // Keep within arch area
                particle.style.top = (35 + Math.random() * 55) + '%';
                particle.style.animationDelay = (Math.random() * 12) + 's';
                particle.style.animationDuration = (10 + Math.random() * 8) + 's'; // Slower, more graceful
                container.appendChild(particle);
            }
        }

        // Create subtle sparkles on text area
        function createTextSparkles() {
            const container = document.getElementById('textSparkleContainer');
            const sparkleCount = 25; // Increased volume

            // Text area approximate bounds (within the green arch)
            const textAreas = [
                { x: 25, y: 15, w: 50, h: 15 },  // Top text area
                { x: 20, y: 32, w: 60, h: 12 },  // Date area
                { x: 20, y: 48, w: 60, h: 8 },   // Location area
                { x: 15, y: 60, w: 70, h: 20 }   // Bottom text area
            ];

            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // Pick a random text area
                const area = textAreas[Math.floor(Math.random() * textAreas.length)];
                sparkle.style.left = (area.x + Math.random() * area.w) + '%';
                sparkle.style.top = (area.y + Math.random() * area.h) + '%';
                
                // Slow, elegant timing - staggered
                sparkle.style.animationDuration = (4 + Math.random() * 4) + 's'; // 4-8 seconds
                sparkle.style.animationDelay = (Math.random() * 8) + 's'; // Staggered start
                
                container.appendChild(sparkle);
            }
        }

        // Transition from intro to invitation
        let transitionTriggered = false;

        function triggerTransition() {
            if (transitionTriggered) return;
            transitionTriggered = true;

            const introScreen = document.getElementById('introScreen');
            const invitationContainer = document.getElementById('invitationContainer');

            // Fade out intro
            introScreen.classList.add('fade-out');

            // Show invitation container immediately
            invitationContainer.classList.add('visible');
            
            // Element timing:
            // - Arch + copper border drawing starts at 100ms, takes 4.5s to complete
            // - Birds at 1600ms
            // - Bottom flowers when arch finishes drawing (4600ms from t0)
            // - Top flowers + Text appear together (5600ms from t0)
            // - Sparkles 500ms after text starts
            // - Particles 500ms after sparkles
            
            // Arch + copper border (100ms from t0)
            setTimeout(() => {
                document.getElementById('archLayer').classList.add('visible');
                startArchFuseEffect();
            }, 100);

            // Birds (1600ms from t0)
            setTimeout(() => {
                document.getElementById('birdsLayer').classList.add('visible');
            }, 1600);

            // Bottom flowers - when arch drawing finishes (4600ms from t0)
            setTimeout(() => {
                document.getElementById('bottomFlowersLayer').classList.add('visible');
            }, 4600);

            // Top flowers + Text together (5600ms from t0)
            setTimeout(() => {
                document.getElementById('topFlowersLayer').classList.add('visible');
                document.getElementById('textLayer').classList.add('visible');
            }, 5600);

            // Sparkles (6100ms from t0)
            setTimeout(createTextSparkles, 6100);

            // Particles (6600ms from t0)
            setTimeout(() => {
                document.getElementById('particlesLayer').classList.add('visible');
            }, 6600);
        }

        // Copper border drawing effect - shimmer starts after drawing completes
        function startArchFuseEffect() {
            const fuseSvg = document.getElementById('archBorderFuse');
            const fusePath = document.getElementById('archBorderPath');
            const archShimmer = document.getElementById('archShimmerOverlay');
            
            fuseSvg.classList.add('visible');
            
            const pathLength = fusePath.getTotalLength();
            const drawTime = 4.5; // seconds
            
            // Setup copper border drawing
            fusePath.style.strokeDasharray = pathLength;
            fusePath.style.strokeDashoffset = pathLength;
            fusePath.style.transition = `stroke-dashoffset ${drawTime}s ease-in-out`;
            
            requestAnimationFrame(() => {
                fusePath.style.strokeDashoffset = '0';
            });
            
            // Start shimmer effect AFTER drawing completes
            setTimeout(() => {
                archShimmer.classList.add('visible');
                startShimmerAnimation();
            }, drawTime * 1000);
        }
        
        // Shimmer animation controlled by JS - starts fresh when called
        function startShimmerAnimation() {
            const stops = [
                { id: 'shimmerStop1', startOffset: -0.3, endOffset: 1.3 },
                { id: 'shimmerStop2', startOffset: -0.15, endOffset: 1.45 },
                { id: 'shimmerStop3', startOffset: -0.1, endOffset: 1.5 },
                { id: 'shimmerStop4', startOffset: -0.05, endOffset: 1.55 },
                { id: 'shimmerStop5', startOffset: 0, endOffset: 1.6 }
            ];
            
            const duration = 7200; // 7.2 seconds in ms
            
            function animateShimmer() {
                const startTime = performance.now();
                
                function update(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = (elapsed % duration) / duration;
                    
                    stops.forEach(stop => {
                        const element = document.getElementById(stop.id);
                        if (element) {
                            const offset = stop.startOffset + (stop.endOffset - stop.startOffset) * progress;
                            element.setAttribute('offset', `${offset * 100}%`);
                        }
                    });
                    
                    requestAnimationFrame(update);
                }
                
                requestAnimationFrame(update);
            }
            
            animateShimmer();
        }
    </script>
